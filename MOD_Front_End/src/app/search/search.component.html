<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src = "https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

      <script src="/assets/js/script.js" type="text/javascript"> </script>
      
  </head>
<body> 
 
  <nav class="navbar navbar-expand-md navbar bg-dark sticky-top mr-auto">
    
      <div class="container">
          <button class = "navbar-toggler" type = "button dark" data-toggle = "collapse" data-target ="#navbarResponsive">
              
          </button>
          <div class = "collapse navbar-collapse" id = "navbarResponsive" style="margin-right: -160px;">
              <ul class="navbar-nav ml-auto">
              
                  <li class="nav-item active" style="margin-right: 50px;"  class="block"><a class = "nav-link" href = "app.component.html">Home </a></li>
  

              </ul>


          </div>
      </div>
  </nav>
  <div class="searchBox">

      <input class="searchInput"type="text" name="" placeholder="Search" [(ngModel)]="skills">
      <input class="searchInput"type="text" name="" placeholder="from_timeslot" [(ngModel)]="from_timeslot">

      <input class="searchInput"type="text" name="" placeholder="to_timeslot" [(ngModel)]="to_timeslot">

      <button class="searchButton" (click)="Search()">
          <i class="material-icons">
              search
          </i>
      </button>
      <table class="tbl">
        <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>mobile</th>
                    
                    <th>Experience</th>
                    
                </tr>
            </thead>
        <tbody *ngFor="let item of list">
          <tr>
            <td>
              {{item.mentorId}}
            </td>
            <td>
                {{item.mentorName}}
              </td>
              <td>
                  {{item.mentor_email}}
                </td>
                <td>
                    {{item.mentor_Contact}}
                  </td>
                  <td>
                      {{item.mentor_Experience}}
                  </td>
                  
          </tr>
        </tbody>
      </table>

 </div>
